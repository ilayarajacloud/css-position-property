<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one{
      width: 100px;
      height: 100px;
      background-color: red;
      position: static;
      margin: 5px;
    }
    .two{
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 5px;
      position: relative;
      left: 30px;
      top: 70px;
      z-index: 2;
    }
    .three{
      width: 100px;
      height: 100px;
      background-color: orange;
      margin: 5px;
      position: static;
    }
  </style>
</head>
<body>
  <h2>css position property</h2>

  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
</body>
</html>
